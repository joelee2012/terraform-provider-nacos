# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    paths-ignore:
      - "README.md"

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: make generate
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - "1.0.*"
          - "1.5.*"
          - "1.6.*"
          - "1.13.*"
        nacos:
          - "v2.1.2"
          - "v2.2.3"
          - "v2.3.2"
          - "v2.4.3"
          - "v2.5.1"
          - "v3.1.0"
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
      - name: Setup Nacos
        run: |
          set -x
          cat >> $GITHUB_ENV <<EOF
          NACOS_HOST=http://127.0.0.1:8848/nacos
          NACOS_STATE="${NACOS_HOST}/v1/console/server/state"
          NACOS_USERNAME=nacos
          NACOS_PASSWORD=nacos
          EOF
          if [[ "${NACOS_VERSION}" =~ v3\..*\..* ]]; then
            NACOS_HOST=http://127.0.0.1:8080
            NACOS_STATE="${NACOS_HOST}/v3/console/server/state"
          fi
          source $GITHUB_ENV
          docker compose up -d
          retries=100
          while [ $retries -gt 0 ]; do
            curl -sf "${NACOS_STATE}" && break
            echo "Waiting for Nacos to be ready..."
            retries=$((retries-1))
            sleep 5
          done
          if [[ "${NACOS_VERSION}" =~ v3\..*\..* ]]; then
            curl -sf -XPOST "${NACOS_HOST}/v3/auth/user/admin" -d "password=$NACOS_PASSWORD"
          fi
        env:
          NACOS_VERSION: ${{ matrix.nacos }}

      - run: go mod download
      - env:
          TF_ACC: "1"
        run: make testacc
        timeout-minutes: 10
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
