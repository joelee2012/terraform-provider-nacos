# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    paths-ignore:
      - "README.md"

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: make generate
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - "1.0.*"
          - "1.5.*"
          - "1.6.*"
          - "1.14.*"
        nacos:
          - "v2.1.2"
          - "v2.2.3"
          - "v2.3.2"
          - "v2.4.3"
          - "v2.5.1"
          - "v3.1.0"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
      - name: Set up nacos info
        run: |
          if [[ "${NACOS_VERSION}" =~ ^v3 ]]; then
            cat >> $GITHUB_ENV <<EOF
          NACOS_HOST=http://127.0.0.1:8080
          NACOS_STATE=http://127.0.0.1:8080/v3/console/server/state
          NACOS_AUTH_URL=http://127.0.0.1:8080/v3/auth/user/admin
          NACOS_USERNAME=nacos
          NACOS_PASSWORD=nacos
          EOF
          else
            cat >> $GITHUB_ENV <<EOF
          NACOS_HOST=http://127.0.0.1:8848/nacos
          NACOS_STATE=http://127.0.0.1:8848/nacos/v1/console/server/state
          NACOS_AUTH_URL=http://127.0.0.1:8848/nacos/v1/auth/users/admin
          NACOS_USERNAME=nacos
          NACOS_PASSWORD=nacos
          EOF
          fi
        env:
          NACOS_VERSION: ${{ matrix.nacos }}

      - name: Setup Nacos
        run: |
          docker compose up -d
          retries=100
          while [ $retries -gt 0 ]; do
            curl -sf "${NACOS_STATE}" && break
            echo "Waiting for Nacos to be ready..."
            retries=$((retries-1))
            sleep 1
          done
          if [[ ! "${NACOS_VERSION}" =~ ^v2\.[123]\.* ]]; then
            curl -sf -XPOST "${NACOS_AUTH_URL}" -d "password=$NACOS_PASSWORD"
          fi
        env:
          NACOS_VERSION: ${{ matrix.nacos }}

      - run: go mod download
      - env:
          TF_ACC: "1"
        run: make testacc
        timeout-minutes: 10
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
